<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Laundromat</title>
    <meta name="description" content="">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    

   
</head>
<body class="container">
    <header class="header">
        <div class="logo-box"><img class="logo" src="img/planet-logo.png"></div>
        <i class=" fas fa-bars menu-toggle"></i>

        <nav>
            <a href="#hero">Home</a>
            <a href="#services">Services</a>
            <a href="#info">Company Info</a>
            <a href="#testimonial">Testimonials</a>
            <a href="#features">Features</a>
            <a href="#location">Location</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="hero-section" id="hero">
        HERO
    </div>

    <div class="services-header" id="services">
        SERVICES HEADER
    </div>

    <div class="services">
        SERVICES
    </div>

    <div class="info-section" id="info">
        COMPANY INFO
    </div>

    <div class="testimonial-header" id="testimonial">
        TESTIMONIAL HEADER
    </div>

    <div class="testimonial">
        TESTIMONIALS
    </div>

    <div class="features-header" id="features">
        FEATURES HEADER
    </div>

    <div class="features">
        <div class="feature">feature1</div>
        <div class="feature">feature2</div>
        <div class="feature">feature3</div>
        <div class="feature">feature4</div>
        <div class="feature">feature5</div>
        <div class="feature">feature6</div>
    </div>

    <div class="location-header" id="location">
        LOCATION HEADER
    </div>

    <div class="location">
        LOCATION
    </div>

    <div class="call-to-action">
        CALL TO ACTION
    </div>

    <div class="faq-section">
        FAQ
    </div>

    <div class="contact-form" id="contact">
        CONTACT FORM
    </div>

    <footer class="footer">
        FOOTER
    </footer>


    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        document.addEventListener('click', (event) => {
            if (!nav.contains(event.target) && !menuToggle.contains(event.target)) {
                nav.classList.remove('active');
                menuToggle.classList.remove('active');
            }
        });
    </script>
